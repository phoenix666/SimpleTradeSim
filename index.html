<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Trade Sim</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a1a; color: #ddd; font-family: sans-serif; padding: 20px; }
        .controls { margin-bottom: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .controls label { display: flex; align-items: center; gap: 5px; }
        .trading-panel { margin-top: 10px; padding: 10px; background: #2a2a2a; display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap; }
        .trading-panel label { display: flex; align-items: center; gap: 5px; }
        .trading-panel input[type="number"] { width: 80px; padding: 4px; }
        .trading-panel input[type="number"]::-webkit-inner-spin-button,
        .trading-panel input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .trading-panel input[type="number"] {
            -moz-appearance: textfield;
        }
        .pos-input-wrap { display: flex; align-items: center; gap: 2px; }
        .pos-input-wrap .spin-btn {
            width: 20px; height: 20px;
            padding: 0; font-size: 14px; line-height: 1;
        }
        .trading-panel .field { display: flex; flex-direction: column; gap: 2px; font-size: 12px; }
        .trading-panel .field span { font-weight: bold; }
        .positive { color: #0f0; }
        .negative { color: #f00; }
        .pos-light { color: #6f6; }
        .neg-light { color: #f66; }
        input[type="file"] { color: #ddd; }
        button { padding: 8px 16px; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #chartContainer { margin-top: 20px; }
        canvas { background: #000; display: block; }
        #log { margin-top: 20px; font-size: 12px; max-height: 200px; overflow-y: auto; font-family: monospace; }
        #log div { padding: 2px 0; border-bottom: 1px solid #333; display: flex; gap: 10px; }
        #log .col-action { width: 70px; }
        #log .col-amount { width: 60px; text-align: right; }
        #log .col-price { width: 80px; text-align: right; }
        #log .col-pnl { width: 60px; text-align: right; }
        #log .col-count { width: 30px; text-align: left; color: #888; }
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #c00;
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #toast.show { opacity: 1; pointer-events: auto; }
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        #loading.show { opacity: 1; pointer-events: auto; }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #444;
            border-top-color: #0f0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading-text { margin-top: 15px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="loading"><div class="spinner"></div><div id="loading-text">Loading...</div></div>
    <div id="toast" onclick="this.classList.remove('show')"></div>
    <div class="controls">
        <input type="file" id="fileInput" accept=".txt,.csv">
        <button id="clearBtn" disabled>Wipe Data</button>
        <button id="randomBtn">Random</button>
        <button id="stepForwardBtn">Step Forward</button>
        <label><input type="checkbox" id="useSl"> Use S/L</label>
        <label><input type="checkbox" id="emulateSpread"> <span style="font-size:10px">Emulate<br>spread</span></label>
        <button id="hotkeySettingsBtn" style="padding:4px 8px;font-size:12px">Hotkeys (H)</button>
    </div>
    <div class="trading-panel">
        <div class="field"><a href="#" id="defaultSettingsLink" style='color:lightgray'>CashBalance:</a> <span id="cashBalanceDisplay">10000</span></div>
        <div class="field">Leverage: 
            <select id="leverageSelect">
                <option value="10">1:10</option>
                <option value="20" selected>1:20</option>
                <option value="50">1:50</option>
                <option value="100">1:100</option>
            </select>
        </div>
        <div class="field">PositionSize: 
            <div class="pos-input-wrap">
                <button class="spin-btn" id="posSizeDown">▼</button>
                <input type="number" id="positionSizeInput" value="50000" min="1">
                <button class="spin-btn" id="posSizeUp">▲</button>
            </div>
        </div>
        <div class="field">CurrentPosition: <span id="currentPositionDisplay">0</span></div>
        <div class="field">UnrealizedGain: <span id="unrealizedGainDisplay">0</span></div>
        <button id="buyBtn">Buy</button>
        <button id="sellBtn">Sell</button>
        <button id="closeHalfBtn">Close 50%</button>
    </div>
    <div id="debug"></div>
    <div id="chartContainer">
        <canvas id="chart" width="800" height="400" style='width:800px;height:400px;'></canvas>
    </div>
    <div id="log"></div>

    <script src="js/db.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/hotkeys.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
